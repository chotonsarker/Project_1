<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>This is a Header</h1>
    </header>
    <section class="banner">
        <h1>This is a Banner</h1>
    </section>
    <section class="service">
        <div class="box_left">
            <h1>This is Box Left</h1>
        </div>
        <div class="box_right">
            <h1>This is a Box Right</h1>
        </div>
    </section>
    <section class="feature">
        <div class="feature1">
            <h1>This Is A Feature One</h1>
        </div>
        <div class="feature2">
            <h1>This Is a Feature Two</h1>
        </div>
        <div class="feature3">
            <h1>This is Feature Three</h1>
        </div>
    </section>
    <section class="add">
        <div class="left_block">
            <h1>This is a Content</h1>
        </div>
        <div class="right_block">
            <h1>This is a Image</h1>
        </div>
    </section>
    <footer>
        <h1>This is a Footer</h1>
    </footer>
</body>
</html>
